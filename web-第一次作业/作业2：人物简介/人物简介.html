    <td height="88"><strong>李清照</strong><em>（1084年3月13日~1155年5月12日），</em><br />
      宋代女词人，号易安居士，婉约词派代表，<br />
      有“千古第一才女”之称。早期生活优裕，<br />
      金兵入据中原时，流寓南方，境遇孤苦。<br />
      所作词，前期多写其悠闲生活，后期多悲叹身世，<br />
      情调伤感。形式上善用白描手法，自辟途径，语言清丽。<br />
      论词强调协律，崇尚典雅，提出词“别是一家”<br />
      之说，反对对作诗文之法作词，留有诗集《易安居士文集》、<br />
    《易安词》等。</td>
